<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="postcard.css">
    <title>My PostCard</title>
</head>
<body>
    <div class="top">
        <h1>My Postcard</h1>
        <img class="logo" src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4geeks logo">
    </div>
    <div class="main">
        <div class="left">
        <p>Look how awesome! This is a postcard that I 
            created using HTML5 and CSS3 during my 4geeks
            Academy Course!
            <br>
            <br>
            This is so cool, can't wait to start doing more stuff!
        </p> 
        </div>
        <div class="right">
            <form action="">
                <label for="fname"></label>           
                <input class="border" type="text" id="fname" name="fname" value="" placeholder="Tu nombre"><br>
                <label for="lname"></label>     
                <input class="border" type="text" id="lname" name="lnname" value="" placeholder="Tu apellido"><br>
                <label for="comment"></label>    
                <input class="border" type="text" id="comment" name="comment" value="" placeholder="Comentario"><br>
            </form>
        </div>
    </div>

    <div class="button">
        <button>
            Send My Postcard
        </button>
    </div>


</body>
</html>
